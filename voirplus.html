<body>

    <style>
        @import "https://unpkg.com/open-props";

        img {
            width: 100%;
            display: block;
        }


        .page {
            display: grid;
            grid-template-rows: auto 1fr;
            grid-template-areas: "header" "main";
            color: black;
            background-color: white;
            min-height: 100vh;
            font-family: var(--font-sans);
            font-family: "Century Gothic", 'Lato', sans-serif;

        }

        .page__header {
            grid-area: header;
            margin-top: 150px;
        }

        .page__main {
            grid-area: main;
        }

        .header {
            padding: var(--size-9) var(--size-6);
            text-align: center;
        }

        .header__title {
            font-size: 2rem;
            margin: 0;
            letter-spacing: 0.6rem;
        }

        .header__desc {
            font-size: var(--font-size-fluid-1);
            line-height: var(--font-lineheight-2);
        }

        .main {
            display: grid;
            grid-template-areas: "gallery";
        }

        .main__gallery {
            grid-area: gallery;
        }

        .gallery {
            margin-top: 90px;
            display: flex;
            gap: var(--size-2);
            justify-content: center;
            flex-wrap: wrap;
            padding: var(--size-2);
            padding-bottom: 10em;
        }

        .gallery::before {
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.423) 70%);
            position: fixed;
            bottom: 0;
            left: 0;
            content: "";
            width: 100%;
            height: 20vh;
        }

        .gallery__col {
            flex: calc(25% - var(--size-2));
            max-width: calc(25% - var(--size-2));
        }

        @media screen and (max-width: 48em) {
            .gallery__col {
                flex: calc(50% - var(--size-2));
                max-width: calc(50% - var(--size-2));
            }
        }

        @media screen and (max-width: 36em) {
            .gallery__col {
                flex: calc(100% - var(--size-2));
                max-width: calc(100% - var(--size-2));
            }
        }

        .gallery__img {
            margin-bottom: var(--size-2);
        }


        .retour {
            margin-top: 50px;
            border-radius: 10px;
            padding: 20px;
            background: var(--second-color);
            color: white;
            border: 0;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.44);
            transition: 0.5s;
            cursor: pointer;
        }

        .retour:hover {
            transform: translateY(-10px);
        }
    </style>
